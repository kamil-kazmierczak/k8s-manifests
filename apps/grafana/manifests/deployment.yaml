apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana-oss:11.2.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-admin-secret
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-admin-secret
                  key: admin-password
          volumeMounts:
            # Główny persistent storage (zawiera datasources i inne dane)
            - name: data
              mountPath: /var/lib/grafana
            # Provisioning tylko dla dashboardów
            - name: dashboards-provisioning
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
            # Dashboard JSON files (generated by Kustomize)
            - name: dashboard-files
              mountPath: /var/lib/grafana/dashboards
              readOnly: true
      volumes:
        # Główny persistent storage
        - name: data
          persistentVolumeClaim:
            claimName: grafana-data
        # Provisioning tylko dla dashboardów
        - name: dashboards-provisioning
          configMap:
            name: grafana-dashboards-provisioning
        # Dashboard JSON files (generated by Kustomize)
        - name: dashboard-files
          configMap:
            name: grafana-dashboards
